<!DOCTYPE html>
<html>

<head>
    <title>Таблица</title>
    <meta charset="UTF-8">
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="2" align="left">ячейка 1</td>
            <td>ячейка 3</td>
        </tr>
        <tr>
            <td rowspan="2" align="center">ячейка 4</td>
            <td>ячейка 5</td>
            <td>ячейка 6</td>
        </tr>
        <tr>
            <td>ячейка 8</td>
            <td>ячейка 9</td>
        </tr>
    </table>

    <p>_______________________________</p>

    <table border="1">
        <tr>
            <td colspan="3" align="left">ячейка 1</td>
        </tr>
        <tr>
            <td>ячейка 4</td>
            <td rowspan="2" align="center">ячейка 5</td>
            <td>ячейка 6</td>
        </tr>
        <tr>
            <td>ячейка 8</td>
            <td>ячейка 9</td>
        </tr>
    </table>

</body>

</html>
