<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Форма заявки на работу в зоопарке</title>
    <style>
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Форма заявки на работу в зоопарке</h1>
    <i>Пожалуйста заполните форму. Обязательные поля помечены <font color="red">*</font></i>
    <br>
    <br>
    <br>
    <form>
        <fieldset style="width: 500px;">
            <legend><b>Контактная информация</b></legend>
            <table style="width: 65%;">
                <tr>
                    <td align="left"><label for="login">Имя<font color="red">*</font></label></td>
                    <td align="left"><input type="text" id="login" name="login" required></td>
                </tr>
                <tr>
                    <td align="left"><label for="phone">Телефон</label></td>
                    <td align="left"><input type="tel" id="phone" name="phone"></td>
                </tr>
                <tr>
                    <td align="left"><label for="email">Email<font color="red">*</font></label></td>
                    <td align="left"><input type="email" id="email" name="email" required></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset style="width: 500px;">
            <legend><b>Персональная информация</b></legend>
            <table style="width: 65%;">
                <tr>
                    <td align="left"><label for="age">Возраст<font color="red">*</font></label></td>
                    <td align="left"><input type="text" id="age" name="age" required></td>
                </tr>
                <tr>
                    <td align="left"><label for="gender">Пол</label></td>
                    <td align="left"><select id="gender" name="gender">
                            <option value="female">Женщина</option>
                            <option value="male">Мужчина</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td valign="top" align="left">
                        <label for="dop">Перечислите<br>личные<br>качества</label>
                    </td>
                    <td align="left">
                        <textarea name="dopInf" id="dop" cols="30" rows="8"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset style="width: 500px;" margin="auto">
            <legend><b>Выберите ваших любимых животных</b></legend>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" id="zebra" name="animal" value="zebra">
                        <label for="zebra">Зебра</label>
                    </td>
                    <td>
                        <input type="checkbox" id="cat" name="animal" value="cat">
                        <label for="cat">Кошка</label>
                    </td>
                    <td>
                        <input type="checkbox" id="anaconda" name="animal" value="cat">
                        <label for="anaconda">Анаконда</label>
                    </td>
                    <td>
                        <input type="checkbox" id="human" name="animal" value="cat">
                        <label for="human">Человек</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="elephant" name="animal" value="antelope">
                        <label for="elephant">Слон</label>
                    </td>
                    <td>
                        <input type="checkbox" id="human" name="animal" value="human">
                        <label for="human">Антилопа</label>
                    </td>
                    <td>
                        <input type="checkbox" id="human" name="animal" value="human">
                        <label for="human">Голубь</label>
                    </td>
                    <td>
                        <input type="checkbox" id="human" name="animal" value="human">
                        <label for="human">Краб</label>
                    </td>

                </tr>
            </table>
        </fieldset>
        <br>
        <input type="submit" value="Отправить информацию">
    </form>
    <br>
    <br>
    <br>

    <fieldset style="width: 500px;" margin="auto">
        <legend><b>Контактная информация</b></legend>
        <table style="width: 90%;">
            <tr>
                <td align="left"><label for="login">Имя<font color="red">*</font></label></td>
                <td align="left"><input type="text" id="login" name="login" required></td>
            </tr>
            <br>
            <tr>
                <td align="left"><label for="phone">Телефон</label></td>
                <td align="left"><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td align="left"><label for="login">E-mail<font color="red">*</font></E-mail></label></td>
                <td align="left"><input type="email" id="email" name="email" required></td>
            </tr>
        </table>
    </fieldset>

    <fieldset style="width: 500px;" margin="auto">
        <legend><b>Персональная информация</b></legend>
        <table style="width: 90%;">
            <tr>
                <td align="left"><label for="login">Возраст<font color="red">*</font></label></td>
                <td align="left"><input type="text" id="login" name="login" required></td>
            </tr>
            <br>
            <tr>
                <td align="left"><label for="gender">Пол</label></td>
                <td align="left"><select id="gender" name="gender">
                        <option value="male">Мужчина</option>
                        <option value="male">Мужчина</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="cardType">Card type:</label></td>
                <td><select id="cardType" name="cardType">
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                    </select></td>
            </tr>
            <tr>
                <td align="left"><label for="city">Города</label></td>
                <td align="left"><select id="city" name="city">
                        <option value="Минск">Минск</option>
                        <option value="Брест">Брест</option>
                        <option value="Витебск">Витебск</option>
                        <option value="Гомель">Гомель</option>
                        <option value="Гродно">Гродно</option>
                        <option value="Могилев">Могилев</option>
                    </select></td>
            </tr>


            <tr>
                <td align="left"><label for="city_multi">Города РБ/РФ</label></td>
                <td align="left"><select name="city_multi" multiple>
                        <optgroup label="Города РБ">
                            <option value="Минск">Минск</option>
                            <option value="Брест">Брест</option>
                            <option value="Витебск">Витебск</option>
                            <option value="Гомель">Гомель</option>
                            <option value="Гродно">Гродно</option>
                            <option value="Могилев">Могилев</option>
                        </optgroup>
                        <optgroup label="Города России">
                            <option value="Москва">Москва</option>
                            <option value="Рязань">Рязань</option>
                            <option value="Магадан">Магадан</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="left"><label for="login">E-mail<font color="red">*</font></E-mail></label></td>
                <td align="left"><input type="email" id="email" name="email" required></td>
            </tr>
        </table>
    </fieldset>

    <label for="login">Телефон</label>
    <input type="tel" id="phone" name="phone">



</body>

</html>
