<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Форма заявки на работу в зоопарке</title>
</head>

<body>
    <table style="width:700px;">
        <tr>
            <td valign="top">
                <h3>Простая форма авторизации:</h3>
                <b>
                    <fieldset style="width: 340px;">
                        <legend>Авторизируйтесь</legend>
                        <form name="authorization" method="post" action="http://sc.it-academy.by/fe/form.php">
                            <input type="text" name="login" required style="display:inline-block;"><label>* Логин</label>
                            <br>
                            <input type="password" name="password" required style="display:inline-block;"><label>* Пароль</label>
                            <br>
                            <input type="checkbox" name="stay_logged_in"> Оставаться в системе
                            <br>
                            <input type="submit" value="Войти">
                            <br><i>* - обязательное поле</i>
                        </form>
                    </fieldset>
                </b>
            </td>
            <td valign="top">
                <h3>Опрос(голосование):</h3>
                <b>
                    <fieldset style="width: 340px;">
                        <legend>Как вам?</legend>
                        <form name="survey" method="get" action="http://sc.it-academy.by/fe/form.php">
                            <input type="radio" name="survey_response" value="nothing"> ничего<br>
                            <input type="radio" name="survey_response" value="bad"> неплохо<br>
                            <input type="radio" name="survey_response" value="good"> хорошо<br>
                            <input type="radio" name="survey_response" value="super"> супер<br>
                            <input type="hidden" name="excellent" value="отлично">
                            <input type="hidden" name="date_vote" value="2013.12.31">
                            <input type="submit" value="Отправить">
                             <br><i>Есть скрытое поле<br>name=date_voite, value="2013.12.31"</i>
                        </form>
                    </fieldset>
                </b>
            </td>
        </tr>
    </table>
</body>

</html>
