<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Форма заявки на работу в зоопарке</title>
</head>

<body>
    <table>
        <tr>
            <td valign="top">
                <h3>Загрузка файла на сервер:</h3>
                <b>
                    <fieldset style="width: 340px;">
                        <legend>Upload</legend>
                        <form name="file_upload" method="post" action="http://sc.it-academy.by/fe/form.php" enctype="multipart/form-data">
                            <input type="file" name="Файл не выбран"><br>
                            Срок хранения (года):
                            <input type="text" name="storage_period">
                            <input type="submit" value="загрузить"><br>
                            <i> Метод POST <br>В теге form используйте атрибут <br> enctype="multipart/form-data" для отправки <br>файла на сервер</i>
                        </form>
                    </fieldset>
                </b>
            </td>
            <td valign="top">
                <h3>Валидация данных HTML5:</h3>
                <b>
                    <fieldset style="width: 340px;">
                        <legend>Строка поиска</legend>
                        <form name="validation" method="get" action="http://sc.it-academy.by/fe/form.php">
                            <input type="text" name="search_string" pattern="[А-Яа-яЁё]+" placeholder="Только русские буквы"><br>
                            Телефонный номер в формате <br>+ХХХ-ХХ-ХХХХХХХ, где Х - любое число
                            <input type="tel" name="phone_number" pattern="\+375-[0-9]{2}-[0-9]{7}" placeholder="+375-29-1234567"><br>
                            <input type="submit" value="Проверить">
                        </form>
                    </fieldset>
                </b>
            </td>
        </tr>
    </table>
</body>

</html>
