<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 400px;
        }

        td,
        th {
            border: 5px solid #000;
        }
    </style>

</head>

<body>
    <table border="1" align="center">
        <tr tr height="40">
            <th colspan="2"></th>
            <th colspan="2"></th>
            <th colspan="2" bgcolor="#fffa69"></th>
        </tr>
        <tr height="90">
            <th></th>
            <th colspan="3" rowspan="2" bgcolor="#ff5b2d"></th>
            <th colspan="2" bgcolor="#fffa69"></th>
        </tr>
        <tr height="90">
            <th rowspan="2"></th>
            <th></th>
            <th></th>

        </tr>
        <tr height="50">
            <th colspan="2" rowspan="2" bgcolor="#000000"></th>
            <th></th>
            <th colspan="2"></th>
        </tr>
        <tr height="50">
            <th rowspan="3" bgcolor="#fffa69"></th>
            <th></th>
            <th colspan="2" rowspan="2" bgcolor="#074481"></th>
        </tr>
        <tr height="25">
            <th colspan="2" rowspan="2"></th>
            <th bgcolor="#000000"></th>

        </tr>
        <tr height="25">
            <th colspan="3"></th>
        </tr>

    </table>
</body>

</html>
