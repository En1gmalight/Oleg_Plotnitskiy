<!DOCTYPE html>
<html>

<head>
    <title>Таблица</title>
    <meta charset="UTF-8">
</head>

<body>
    <ul>
        <li>
            <b>Группировка столбцов и рядов</b>
            <ul style="margin-left: 40px;">
                <li>Повторите страницу по данному образцу:</li>
            </ul>
        </li>
    </ul>

    <table border="1" cellspacing="0">
        <tr>
            <td colspan="2" align="left"><b>ячейка 1</b></td>
            <td><b>ячейка 3</b></td>
        </tr>
        <tr>
            <td rowspan="2" align="center"><b>ячейка 4</b></td>
            <td><b>ячейка 5</b></td>
            <td><b>ячейка 6</b></td>
        </tr>
        <tr>
            <td><b>ячейка 8</b></td>
            <td><b>ячейка 9</b></td>
        </tr>
    </table>

    <p>_______________________________</p>

    <table border="1"cellspacing="0">
        <tr>
            <td colspan="3" align="left"><b>ячейка 1</b></td>
        </tr>
        <tr>
            <td><b>ячейка 4</b></td>
            <td rowspan="2" align="center"><b>ячейка 5</b></td>
            <td><b>ячейка 6</b></td>
        </tr>
        <tr>
            <td><b>ячейка 8</b></td>
            <td><b>ячейка 9</b></td>
        </tr>
    </table>

</body>

</html>
